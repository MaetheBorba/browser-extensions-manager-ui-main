<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/light-style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body scheme="0">
    <div class="header">
      <div class="header-logo">
        <img src="assets/images/logo-dark.svg" alt="Extensions" />
        <img src="assets/images/logo.svg" alt="Extensions" />
      </div>
      <button class="toggle-scheme">
        <img src="assets/images/icon-sun.svg" alt="Toggle light mode" /><img
          src="assets/images/icon-moon.svg"
          alt="Toggle dark mode"
        />
      </button>
    </div>
    <main>
      <div class="main-header">
        <div class="main-title">Extensions List</div>
        <div class="filters">
          <div class="filter-btn">
            <input
              type="radio"
              name="filter"
              class="filter-btn filter-all js-filter-all"
              checked
            />All
          </div>
          <div class="filter-btn">
            <input
              type="radio"
              name="filter"
              class="filter-btn filter-active js-filter-active"
            />Active
          </div>
          <div class="filter-btn">
            <input
              type="radio"
              name="filter"
              class="filter-btn filter-inactive js-filter-inactive"
            />Inactive
          </div>
        </div>
      </div>
      <div class="cards-container js-cards-container" filter="all"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MaetheBorba">maethe</a>.
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
